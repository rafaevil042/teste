<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Percentual de Desconto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <h1>Calculadora de Desconto</h1>
        <h2>Casa do Dentista</h2>
        <form id="discount-form">
            <label for="original-price">Preço Original:</label>
            <input type="number" id="original-price" placeholder="Ex: 100.00" required>

            <label for="desired-price">Preço Desejado:</label>
            <input type="number" id="desired-price" placeholder="Ex: 80.00" required>

            <button type="button" onclick="calculateDiscountPercentage()">Calcular</button>
        </form>

        <div id="result" class="result"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
